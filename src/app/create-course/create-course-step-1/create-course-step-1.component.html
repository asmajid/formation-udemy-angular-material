<div [formGroup]="form" class="course-details-form">

  <mat-form-field>
    <input matInput placeholder="Course title" formControlName="title" #title>

    <mat-hint align="end">
      {{title.value.length}}/60
    </mat-hint>

    <mat-error *ngIf="courseTitle.errors?.minlength">
      A minimum length of 5 charachters is required.
    </mat-error>


    <!-- <span matPrefix>+37</span>
    <span matSuffix>.00</span> -->

  </mat-form-field>


  <!-- <mat-form-field appearance="fill">
    <input matInput placeholder="Course title" formControlName="title">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <input matInput placeholder="Course title" formControlName="title">
  </mat-form-field> -->

<mat-radio-group class="course-type" formControlName="courseType">
    <mat-radio-button value="free" [disabled]="true">Free</mat-radio-button>
    <mat-radio-button value="premium">Premium</mat-radio-button>
</mat-radio-group>

<mat-form-field>
  <mat-select formControlName="category" placeholder="Select category" multiple>
    <mat-option>None</mat-option>

    <mat-optgroup label="Beginners">
      <mat-option value="newProgramming">New To Programming</mat-option>
      <mat-option value="newjavascript">New To JavaScript</mat-option>
      <mat-option value="newangular">New to Angular</mat-option>
    </mat-optgroup>

    <mat-option value="INTERMEDIATE">Intermediate</mat-option>
    <mat-option value="ADVENCED">Advenced</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <input matInput formControlName="releasedAt" placeholder="Release date" [matDatepicker]="releasedAtPicker">

  <mat-datepicker-toggle matSuffix [for]="releasedAtPicker"></mat-datepicker-toggle>
  <mat-datepicker #releasedAtPicker></mat-datepicker>
</mat-form-field>



</div>
